<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  
  <title>ScoreTube</title>
  <script src="<%= BASE_URL %>verovio-toolkit.js" type="text/javascript"></script>
  <script src="https://www.youtube.com/iframe_api" type="text/javascript"></script>
  <style>
    /* roboto-100 - latin */
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 100;
      src: local('Roboto Thin'), local('Roboto-Thin'),
        /* Chrome 26+, Opera 23+, Firefox 39+ */
        url('./fonts/roboto-v19-latin-100.woff2') format('woff2'),
        /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
        url('./fonts/roboto-v19-latin-100.woff') format('woff');
    }

    /* roboto-regular - latin */
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      src: local('Roboto'), local('Roboto-Regular'),
        /* Chrome 26+, Opera 23+, Firefox 39+ */
        url('./fonts/roboto-v19-latin-regular.woff2') format('woff2'),
        /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
        url('./fonts/roboto-v19-latin-regular.woff') format('woff');
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but measure-detector doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>
</html>
